<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <p id="title-el">BLACKJACK</p>
    <div class="container">
        <p id = "msg-el">Wanna play a game?</p>
    <div class="cards-el text" id="cards-el">Cards:</div>
    <div class="sum-el text" id="sum-el">Sum:</div>
    <div class="buttons">
        <button id="start-btn" onclick="startGame()">Start Game</button>
        <button id="new-card-btn" onclick="newCard()">New Card</button>
    </div>
    <div class="playerName-el text" id="playerName-el"></div>
    <div class="playerChips-el text" id="playerChips-el"></div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
